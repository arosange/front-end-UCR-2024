<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Juego del Ahorcado</title>
</head>
<body>
    <div class="container">
        <h1>Juego del ahorcado</h1>
        <div id="hangman-container">
            <img id="hangman-image" src="../media/1.jpeg" alt="imagen de inicio">
        </div>

        <div id="word-container">
            <p id="hidden-word"> _ _ _ _ _ _</p>
        </div>

        <div id="input-container">
            <label for="letter-input">Ingresa una letra:</label>
            <input type="text" id="letter-input" maxlength="1" autofocus>
            <button id="guess-btn">Adivinar</button>
        </div>

        <p id="remaining-attemps">Errores restantes: 5</p>
        <p id="message"></p>
        <button id="restart-btn">Reiniciar</button>

    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
